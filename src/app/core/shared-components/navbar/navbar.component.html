<div class="d-flex w-100 justify-content-center">
  <nav class="navbar navbar-expand-lg navbar-light bg-light custom_navbar_style">
    <a class="navbar-brand" href="#">Euris - Dashboard app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a class="nav-link" data-dismiss="offcanvas" aria-label="Close" [routerLink]="[item.routerLink]"> {{

          </a>
        </li>
      </ul>
    </div>
