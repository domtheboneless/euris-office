<div class="w-100 d-flex justify-content-center flex-column align-items-center p-4" style=" border-radius: 20px">

  <p class="text-center mb-0 "> {{message}} </p>
  <small class=" text-center fw-small">{{description}}</small>
  <div class="d-flex justify-content-center mt-4 align-items-center">
    <div class=" mt-3 mb-2 ">
      <span class=" btn" type="" style="color: black !important;" (click)="onCancel()">Cancel</span>
    </div>
    <div class="">
      <button class=" btn btn-danger v-border-50" (click)="onSubmit()">{{actionButton | titlecase}}</button>
    </div>
  </div>
</div>
